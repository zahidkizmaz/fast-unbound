server:
    # Run as root to allow binding to port 53
    username: ""

    # Listen on all interfaces
    interface: 0.0.0.0
    port: 53
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes

    # Enhance privacy
    qname-minimisation: yes
    qname-minimisation-strict: yes
    ede: yes
    hide-identity: yes
    hide-version: yes

    # DNSSEC
    auto-trust-anchor-file: "/var/lib/unbound/root.key"
    val-clean-additional: yes

    # Performance optimizations
    num-threads: 8
    msg-cache-slabs: 16
    rrset-cache-slabs: 16
    infra-cache-slabs: 16
    key-cache-slabs: 16
    rrset-cache-size: 1024m
    msg-cache-size: 512m
    so-rcvbuf: 8m
    so-sndbuf: 8m
    outgoing-range: 8192
    num-queries-per-thread: 4096

    # Prefetching
    prefetch: yes
    prefetch-key: yes

    # Aggressive NSEC for DNSSEC
    aggressive-nsec: yes

    # Serve expired responses from cache
    serve-expired: yes
    serve-expired-ttl: 0
    serve-expired-client-timeout: 1800

    # Minimize logs
    verbosity: 1
    use-syslog: yes
    log-queries: no

    # Allow only localhost queries
    access-control: 127.0.0.0/8 allow
    access-control: ::1 allow
    access-control: 0.0.0.0/0 refuse
    access-control: ::0/0 refuse

    # Optimizations for handling large amounts of traffic
    ip-ratelimit: 1000
    ratelimit: 1000

    # Minimize latency
    minimal-responses: yes

    # Optimize for privacy and speed
    edns-buffer-size: 1232
    max-udp-size: 1232

    # Improve resilience
    unwanted-reply-threshold: 10000000

    # Use 0x20 bit encoding for additional protection against DNS spoofing
    use-caps-for-id: yes

    # Ensure privacy of local IP ranges
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8
    private-address: fd00::/8
    private-address: fe80::/10

    # Redis cachedb configuration
    module-config: "validator cachedb iterator"
    cachedb:
        backend: "redis"
        redis-server-host: 127.0.0.1
        redis-server-port: 6379
        redis-timeout: 100
    cachedb-no-store: yes
    cachedb-no-store-ttl: 3600

remote-control:
    control-enable: yes
    control-interface: 127.0.0.1
    control-use-cert: no
